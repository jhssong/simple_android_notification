name: simple_android_notification
description: An android plugin for show notifications and listen notifications from other apps
version: 0.0.4
repository: https://github.com/jhssong/simple_android_notification

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  # plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.jhssong.simple_android_notification
        pluginClass: SimpleAndroidNotificationPlugin
